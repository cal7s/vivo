<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Trade Já</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #111;
            background-image: image-set(
                url('https://cdn.openart.ai/uploads/image_fgDqZudr_1754005077482_raw.jpg') 1x,
                url('https://cdn.openart.ai/uploads/image_fgDqZudr_1754005077482_raw.jpg') 2x
            );
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
        }
        .cadastro-box {
            background: rgba(255,255,255,0.96);
            border-radius: 20px;
            border: 4px solid #111;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.13);
            padding: 38px 28px;
            max-width: 360px;
            width: 95%;
            text-align: center;
        }
        .cadastro-box h2 {
            color: #111;
            font-size: 2rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .cadastro-box input, .cadastro-box select {
            width: 90%;
            padding: 12px 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #A8988F;
            font-size: 1.08rem;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            outline: none;
            transition: border 0.2s;
        }
        .cadastro-box input:focus, .cadastro-box select:focus {
            border: 1.5px solid #111;
        }
        .cadastro-box button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #111 60%, #A8988F 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: bold;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            transition: background 0.2s;
        }
        .cadastro-box button:hover {
            background: linear-gradient(90deg, #222 60%, #A8988F 100%);
        }
        .cadastro-box .login-link {
            display: block;
            margin-top: 18px;
            color: #111;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .cadastro-box .login-link:hover {
            color: #A8988F;
        }
        .voltar-link {
            display: block;
            margin-top: 10px;
            color: #A8988F;
            text-decoration: underline;
            font-size: 1rem;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            transition: color 0.2s;
        }
        .voltar-link:hover {
            color: #111;
        }
    </style>
</head>
<body>
    <form class="cadastro-box" action="http://localhost:3000/cadastro" method="POST">
        <h2>Cadastro</h2>
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <input type="password" name="confirmar_senha" placeholder="Confirme a senha" required />
        <input type="date" name="data_nascimento" placeholder="Data de nascimento" required />
        <select name="genero" required style="width: 95%; padding: 12px 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #A8988F; font-size: 1.08rem; font-family: 'RocknRoll One', Arial, Helvetica, sans-serif; background: #f7f7f7;">
            <option value="" disabled selected>Gênero</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
            <option value="Prefiro não dizer">Prefiro não dizer</option>
        </select>
        <input type="text" name="cidade" placeholder="Cidade" required />
        <input type="text" name="estado" placeholder="Estado" required />
        <button type="submit">Cadastrar</button>
        <a href="login.html" class="login-link">Já tem conta? Faça login</a>
        <a href="index.html" class="voltar-link">Voltar para página principal</a>
    </form>
    <script>
        const express = require('express');
        const mysql = require('mysql2');
        const bcrypt = require('bcrypt');
        const cors = require('cors');
        const app = express();
        app.use(cors());
        app.use(express.urlencoded({ extended: true }));
        app.use(express.json());

        const conexao = mysql.createConnection({
          host: 'localhost',
          user: 'seu_usuario',
          password: 'sua_senha',
          database: 'seu_banco'
        });

        app.post('/cadastro', async (req, res) => {
          const { nome, email, senha, data_nascimento, genero, cidade, estado } = req.body;
          const senha_hash = await bcrypt.hash(senha, 10);
          conexao.query(
            'INSERT INTO usuarios (nome, email, senha_hash, data_nascimento, genero, cidade, estado) VALUES (?, ?, ?, ?, ?, ?, ?)',
            [nome, email, senha_hash, data_nascimento, genero, cidade, estado],
            (err, results) => {
              if (err) return res.status(500).send('Erro ao cadastrar');
              res.send('Usuário cadastrado com sucesso!');
            }
          );
        });

        app.listen(3000, () => console.log('Servidor rodando na porta 3000'));
    </script>
</body>
</html>
