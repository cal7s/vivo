<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário - Trade Já</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilização/loja.css">
    <style>
        body {
            background: #111;
            background-image: url('https://cdn.openart.ai/uploads/image_fgDqZudr_1754005077482_raw.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .perfil-container {
            max-width: 540px;
            margin: 48px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 38px 32px 32px 32px;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
        }
        .perfil-header {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 24px;
        }
        .perfil-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e0e0e0 url('https://cdn-icons-png.flaticon.com/512/149/149071.png') center/60px no-repeat;
            border: 3px solid #FFD700;
        }
        .perfil-nome {
            font-size: 1.6rem;
            font-weight: bold;
            color: #222;
        }
        .perfil-id {
            font-size: 1.05rem;
            color: #555;
        }
        .perfil-info {
            margin-bottom: 18px;
            color: #333;
            font-size: 1.13rem;
        }
        .roupas-lista {
            margin: 0 0 18px 0;
            padding: 0 0 0 18px;
            color: #174c2a;
        }
        .roupas-lista li {
            margin-bottom: 6px;
        }
        .perfil-label {
            font-weight: bold;
            color: #0a2342;
        }
        .tempo-app {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="perfil-container">
        <div class="perfil-header">
            <div class="perfil-avatar"></div>
            <div>
                <div class="perfil-nome">João Silva</div>
                <div class="perfil-id">ID: 102938</div>
            </div>
        </div>
        <div class="perfil-info">
            <span class="perfil-label">Tempo no aplicativo:</span> <span class="tempo-app">8 meses</span>
        </div>
        <div class="perfil-info">
            <span class="perfil-label">Roupas que deseja trocar:</span>
            <ul class="roupas-lista">
                <li>Jaqueta Jeans Oversized</li>
                <li>Tênis Nike Air Max 90</li>
                <li>Moletom Champion Preto</li>
            </ul>
        </div>
        <div class="perfil-info">
            <span class="perfil-label">Roupas que deseja doar:</span>
            <ul class="roupas-lista">
                <li>Camiseta Básica Branca</li>
                <li>Boné Azul Marinho</li>
            </ul>
        </div>
    </div>
</body>
</html>
