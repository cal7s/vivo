<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Trade Já</title>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #111;
            background-image: image-set(
                url('https://cdn.openart.ai/uploads/image_fgDqZudr_1754005077482_raw.jpg') 1x,
                url('https://cdn.openart.ai/uploads/image_fgDqZudr_1754005077482_raw.jpg') 2x
            );
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
        }
        .login-box {
            background: rgba(255,255,255,0.96);
            border-radius: 20px;
            border: 4px solid #111;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.13);
            padding: 38px 28px;
            max-width: 340px;
            width: 95%;
            text-align: center;
        }
        .login-box h2 {
            color: #111;
            font-size: 2rem;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .login-box input {
            width: 90%;
            padding: 12px 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #A8988F;
            font-size: 1.08rem;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            background: #f7f7f7;
            outline: none;
            transition: border 0.2s;
        }
        .login-box input:focus {
            border: 1.5px solid #111;
        }
        .login-box button {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(90deg, #111 60%, #A8988F 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.15rem;
            font-weight: bold;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            margin-top: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.13);
            transition: background 0.2s;
        }
        .login-box button:hover {
            background: linear-gradient(90deg, #222 60%, #A8988F 100%);
        }
        .login-box .cadastro-link {
            display: block;
            margin-top: 18px;
            color: #111;
            text-decoration: underline;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .login-box .cadastro-link:hover {
            color: #A8988F;
        }
    </style>
</head>
<body>
    <form class="login-box">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário ou E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
        <a href="cadastro.html" class="cadastro-link">Cadastre-se</a>
        <a href="../index.html" class="voltar-link">Voltar para página principal</a>
    </form>
    <style>
        .voltar-link {
            display: block;
            margin-top: 10px;
            color: #A8988F;
            text-decoration: underline;
            font-size: 1rem;
            font-family: 'RocknRoll One', Arial, Helvetica, sans-serif;
            transition: color 0.2s;
        }
        .voltar-link:hover {
            color: #111;
        }
    </style>
</body>
</html>
